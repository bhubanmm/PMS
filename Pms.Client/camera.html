<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/jquery.jqGrid/ui.jqgrid.css" rel="stylesheet" />
    <link href="Content/themes/base/minified/jquery-ui.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/jquery-ui-1.10.0.min.js"></script>
    <script src="Scripts/i18n/grid.locale-en.js"></script>
    <script src="Scripts/jquery.jqGrid.js"></script>
</head>
<body>
    <table id="gridMain"></table>
    <div id="pagernav">
    </div>
    <script type="text/javascript">
        var API_URL = "http://localhost:60954/odata/Camera";
        //grid = $("#gridMain");

        $(document).ready(function () {
            $.getJSON("http://localhost:60954/odata/Parking", function (data) {
                var parkingList = '';
                $.each(data.value, function (idx, item) {
                    parkingList += item.ParkingID + ":" + item.ParkingName + ";";
                });
                parkingList = parkingList.substr(0, parkingList.length - 1);
                console.log(parkingList);

                setupGrid(parkingList);
            });
        });

        function setupGrid(data) {
            var grid = $("#gridMain");
            $("#gridMain").jqGrid({
                url: API_URL,
                datatype: 'json',
                loadonce: true,
                jsonReader: {
                    root: "value",
                    id: "CameraId",
                    page: function (obj) { return $("#gridMain").jqGrid('getGridParam', 'pagernav'); },
                    total: function (obj) { return Math.ceil(obj.length / $("#gridMain").jqGrid('getGridParam', 'rowNum')); },
                    records: function (obj) { return obj.length; },
                    repeatitems: false
                },
                prmNames: {
                    id: "CameraId"
                },
                mtype: 'GET',
                pager: '#pagernav',
                rownumbers: true,
                rowNum: 10,
                sortable: true,
                height: 300,
                viewrecords: true,
                colNames: ['Camera ID', 'Camera Name', 'Related Parking Area'],
                colModel: [
                    {
                        name: 'CameraId',
                        index: 'CameraId',
                        width: 40,
                        sorttype: "int",
                        key: true
                    },
                    {
                        name: 'CameraName',
                        index: 'CameraName',
                        editable: true,
                        edittype: 'text',
                        width: 70
                    },
                    {
                        name: 'RelatedParkingId',
                        index: 'RelatedParkingId',
                        editable: true,
                        edittype: 'select',
                        width: 100,
                        align: "left",
                        editoptions: { value: data },
                        formatter: "select"
                    }
                ],
                caption: "Camera Administration",
                autowidth: true
            });

            function updateDialog(action) {
                var curPage = grid.getGridParam("page");
                return {
                    url: API_URL
                    , closeAfterAdd: true
                    , closeAfterEdit: true
                    , afterShowForm: function (formId) { }
                    , modal: true
                    , serializeEditData: function (data) {
                        if (data.CameraId == "_empty")
                            delete data["CameraId"];
                        return $.param(data);
                    }
                    , width: "500"
                    , afterShowForm: function ($form) {
                        //setTimeout(function () {
                            $form.closest(".ui-jqdialog").closest(".ui-jqdialog").position({
                                my: 'center',
                                at: 'center',
                                of: window
                            });
                        //}, 50);
                    }
                    , onclickSubmit: function (params) {
                        curPage = grid.getGridParam("page");
                        if (action == "DELETE") {
                            var selectedRow = grid.getGridParam("selrow");
                            rowData = grid.getRowData(selectedRow);
                            params.url += "(" + rowData.CameraId + ")";
                        }
                        params.mtype = action;
                    }
                    , afterSubmit: function () {
                        grid.jqGrid('setGridParam', { datatype: 'json' }).trigger('reloadGrid');
                        return [true, '']; // no error
                    }
                    , afterComplete: function () {
                        grid.trigger("reloadGrid", [{ page: curPage }]);
                    }
                    /*, errorTextFormat: function (response) {
                        return JSON.stringify(response);
                    }*/
                };
            }

            $("#gridMain").jqGrid('navGrid', '#pagernav',
                  {
                      add: true,
                      edit: true,
                      del: true,
                      //search: false,
                      addtext: 'Add',
                      edittext: 'Edit',
                      deltext: 'Delete',
                      searchtext: 'Search',
                      refreshtext: 'Reload',
                      viewtext: 'View'
                  },
                  updateDialog('POST'),
                  updateDialog('POST'),
                  updateDialog('DELETE'),
                  {
                      multipleSearch: true,
                      closeAfterSearch: true,
                      beforeShowSearch: function ($form) {
                          $('#searchmodfbox_gridMain').width(600);
                          $('#searchmodfbox_gridMain').position({
                              my: 'center',
                              at: 'center',
                              of: window
                          });
                          return true;
                      }
                  }
            );
        }
    </script>
</body>
</html>
